<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        /* Why both padding and margin are set to zero? */
        padding: 0;
        margin: 0;
      }
      /* Created a canvas to make the game appear on the screen, user can dist the canvas color is diff so users can distinguish the webpage background and thr canvas background canvas background   */
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <!-- Used Cannvas tag to create canvas and gave it an id, width and height -->
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <!-- Created a script  -->
    <!-- <script src="index.js"></script> -->
    <script src="bundle.js"></script>



  </body>
</html>
